{{ $exp := .Site.Data.home.experience }}

{{ if $exp.enable }}
<section class="py-20">
  <div class="container mx-auto px-4 text-center">

    <h2 class="text-primary text-3xl font-semibold mb-10">
      {{ $exp.title }}
    </h2>

    <div class="flex flex-wrap justify-center gap-4">

      {{ range $exp.chips }}
        <span
          class="
            px-5 py-2
            rounded-full
            border border-primary/20
            text-sm
            font-medium
            opacity-80
            hover:opacity-100
            transition
          ">
          {{ . }}
        </span>
      {{ end }}

    </div>

  </div>
</section>
{{ end }}
