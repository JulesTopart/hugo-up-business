{{ define "main" }}
{{ if .Site.Data.contact.enable }}

<section class="py-16">
<div class="container mx-auto px-4">

    <!-- ================= HERO ================= -->
    <div class="max-w-3xl mx-auto text-center mb-16">

      <h1 class="text-primary text-5xl font-bold mb-6">
        {{ .Site.Data.contact.title | markdownify }}
      </h1>

      <p class="text-lg">
        {{ .Site.Data.contact.text }}
      </p>

    </div>


    <!-- ================= FORM CARD ================= -->
    <div class="max-w-3xl mx-auto bg-tertiary rounded-4xl p-10 shadow-lg">

      <form
        action="{{ .Site.Data.contact.form.action }}"
        method="POST"
        class="space-y-6">

        <!-- Hidden Formspree fields -->
        <input type="hidden"
               name="_subject"
               value="{{ .Site.Data.contact.form.subject }}">

        <input type="hidden"
               name="_redirect"
               value="{{ .Site.Data.contact.form.redirect }}">


        <!-- Name -->
        <input
          type="text"
          name="name"
          placeholder="Name"
          required
          class="w-full rounded-xl px-4 py-3 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary">


        <!-- Email -->
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full rounded-xl px-4 py-3 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary">

        <input
          type="tel"
          name="phone"
          placeholder="Phone number"
          required
          class="w-full rounded-xl px-4 py-3 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary">

        <!-- Company -->
        <input
          type="text"
          name="company"
          placeholder="Company / Organization"
          class="w-full rounded-xl px-4 py-3 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary">


        <!-- Project -->
        <textarea
          name="project"
          rows="6"
          placeholder="Describe your project or technical challenge"
          required
          class="w-full rounded-xl px-4 py-3 border border-neutral-300 focus:outline-none focus:ring-2 focus:ring-primary"></textarea>


        <!-- Engagement -->
        <select
          name="engagement"
          class="w-full rounded-xl px-4 py-3 border border-neutral-300">

          <option value="">Type of engagement</option>

          {{ range .Site.Data.contact.engagements }}
            <option value="{{ . }}">{{ . }}</option>
          {{ end }}

        </select>


        <!-- Timeline -->
        <select
          name="timeline"
          class="w-full rounded-xl px-4 py-3 border border-neutral-300">

          <option value="">Desired timeline</option>

          {{ range .Site.Data.contact.timeline }}
            <option value="{{ . }}">{{ . }}</option>
          {{ end }}

        </select>


        <!-- Budget -->
        <select
          name="budget"
          class="w-full rounded-xl px-4 py-3 border border-neutral-300">

          <option value="">Estimated budget</option>

          {{ range .Site.Data.contact.budgets }}
            <option value="{{ . }}">{{ . }}</option>
          {{ end }}

        </select>


        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-primary text-white font-semibold py-4 rounded-xl hover:opacity-90 transition">

          Discuss My Project â†’

        </button>

      </form>

    </div>


    <div class="text-center mt-12 opacity-70">

      Prefer direct contact?<br>

      <a href="mailto:{{ .Site.Data.contact.email }}"
         class="text-primary font-medium">
         {{ .Site.Data.contact.email }}
      </a>

    </div>

  </div>
</section>

{{ end }}

{{ end }}
