<form class="max-w-3xl mx-auto space-y-6">

  <input type="text" placeholder="Name" required class="input">

  <input type="email" placeholder="Email" required class="input">

  <textarea placeholder="Describe your project" rows="6"
    class="input"></textarea>

  <select class="input">
    <option>Type of engagement</option>
    <option>Consulting</option>
    <option>Architecture & Roadmap</option>
    <option>Prototype Development</option>
    <option>Debugging</option>
  </select>

  <select class="input">
    <option>Estimated budget</option>
    <option>&lt; 5k€</option>
    <option>5k–15k€</option>
    <option>15k–50k€</option>
    <option>50k€+</option>
  </select>

  <button class="btn-primary w-full">
    Discuss My Project →
  </button>

</form>
